<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav>
        <span>tweeter</span>
        <div class="new">
          <line><b>Write</b> a new tweet</line><i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

      <!-- Page-specific (main) content here -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Lucy <span class="not-bold">Shen</span></h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <label for="tweet-text"></label>
          <h3>What are you humming about?</h3>
          <textarea name="text" id="tweet-text" autofocus></textarea>
          <div class="submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="old-tweets">

        <article class="article">

          <header class="tweet-header">
            <div class="tweet-header">
              <div class="profile-container">
                <div class="profile">
                  <img src="https://i.imgur.com/73hZDYK.png" class="display-pic">
                  <h3 class="not-bold">Newton</h3>
                </div>
                <div class="username">
                    <h3 class="username">@SirIsaac</h3>
                </div>                
              </div>
            </div>
          </header>

              <div class="tweet-body">
                <p>If I have seen further it is by standing on the shoulders of giants</p>
              </div>

          <footer>
            <p>10 days ago</p>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i>
            </div>
          </footer>

        </article>

      </section>
    </main>
  </body>
</html>
