<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>
  <body class="light">

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="toggle">
        <span>Night Mode</span>
        <i class="fas fa-toggle-off" id="toggle_dark"></i>
        <i class="fas fa-toggle-on hide" id="toggle_dark"></i>
      </div>
      <div class="new">
        <line><b>Write</b> a new tweet</line><i class="fas fa-angle-double-down" id="arrow"></i>
      </div>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <header class="profile">
      <div class="profile-box">
        <div class="user-profile">
          <div>
              <img class="profile-pic" src="/images/profile-hex.png"> 
          </div>
          <div>
              <h2>Lucy <span class="not-bold">Shen</span></h2>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <div class="error hide" id="too-long"><i class="fas fa-exclamation-triangle"></i>Too long. Plz respect our limit of 140 chars.<i class="fas fa-exclamation-triangle"></i></div>
        <div class="error hide" id="empty-tweet"><i class="fas fa-exclamation-triangle"></i>Cannot post empty tweet.<i class="fas fa-exclamation-triangle"></i></div>
        <form action="/tweets/" method="POST">
          <label for="tweet-text"></label>
          <h3>What are you humming about?</h3>
          <textarea name="text" id="tweet-text" autofocus></textarea>
          <div class="submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="old-tweets" id="tweets-container">
      </section>
    </main>
    <footer class="toggle-up"> 
      <div class="toggle-up"><i class="fas fa-chevron-circle-up hide" id="toggle-up"></i></div>
    </footer>
  </body>
</html>
